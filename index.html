<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD-Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="main.js" async></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="site-info">
                <span class="site-name">SD Cart</span>
            </div>
            <nav>
                <ul class="pages">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <div class="extra-nav-info">
                <a href="#" class="btn btn-login">Login</a>
                <a href="#" class="btn btn-signup">Signup</a>
            </div>
        </header>
        <section class="item-section">
            <h3 class="item-msg">Item Added to the cart!!</h3>
            <h1 class="section-title">ITEM LIST</h1>
            <div class="item-block">

                <!---------For My Item--------------->
            </div>
        </section>
        <h1 class="mycart-title">My Cart </h1>
        <section class="cart-items">
            <div class="cart-row">
                <span class="cart-header cart-column">S.No</span>
                <span class="cart-item cart-header cart-column">Product</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Qty</span>
            </div>
            <!-------For Cart Item List -------------->
            <div class="cart-total">
                <strong class="cart-total-title">Total: </strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn-mycart btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer>
            <h3><b>&copy;</b> 2020 | <span>S</span>D-Cart | Developed By: Sulab Dhungana</h3>
        </footer>
    </div>
    <script></script>
</body>

</html>
